<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Visualization</title>
    <script src="https://unpkg.com/cytoscape@3.19.1/dist/cytoscape.min.js"></script>
</head>
<body>
    <div id="cy" style="width: 100%; height: 100vh;"></div>
    <script>
        const data = {
            nodes: [
                { data: { id: "Artificial Intelligence" } },
                { data: { id: "Machine Learning" } },
                { data: { id: "Deep Learning" } }
            ],
            edges: [
                { data: { source: "Artificial Intelligence", target: "Machine Learning" } },
                { data: { source: "Machine Learning", target: "Deep Learning" } }
            ]
        };

        const cy = cytoscape({
            container: document.getElementById('cy'),
            elements: data,
            style: [
                {
                    selector: 'node',
                    style: {
                        'background-color': '#0074D9',
                        'label': 'data(id)',
                        'color': '#fff',
                        'font-size': 12
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 2,
                        'line-color': '#AAAAAA',
                        'target-arrow-color': '#AAAAAA',
                        'target-arrow-shape': 'triangle'
                    }
                }
            ],
            layout: {
                name: 'cose',
                padding: 10
            }
        });
    </script>
</body>
</html>
